name: publish

on:
  push:
    tags:
    - "[0-9]+.[0-9]+.[0-9]+"
    - "[0-9]+.[0-9]+.[0-9]+-.*"

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2
    - uses: TagBites/actions/dotnet-build@master
    
    - name: Finding files to Push
      id: finding-files
      run: |
        echo "::set-output name=FILELIST::$(find . -name '*.nupkg' -print)"             
    - name: Push
      run: |
        IFS="," read -a myarray <<< ${{ steps.finding-files.outputs.FILELIST }}
        for i in "${myarray[@]}"; do
          echo "${i}"
          dotnet nuget push "${i}" --source "https://api.nuget.org/v3/index.json" --api-key ${NUGET_KEY}
        done
      env:
        NUGET_KEY: ${{ secrets.NUGET_KEY }}
